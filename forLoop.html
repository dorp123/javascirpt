<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for loop</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 50; a = a + 1) {
            document.write(a + ".Happy<br>");
        }
    </script>
</body>

</html>
