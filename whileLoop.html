<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
</head>

<body>
    <script>
        var a = 10;
        while (a < 20) {
            document.write(" I Hate You! ");
        }
    </script>
