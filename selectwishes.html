<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<style>
input{
    background-color: red;
    color: #fff;
    font-size: 2em;
    font-family: fantasy;
    border-radius: 8px;
}
option, select {
    font-size: 1.6em;
    font-family: tahoma;
    color: #900;
    margin-right: 20px;
    background-color: black;

}
#selector1{
    margin: 100px 300px;
}
</style>
<script>
window.onload = function(){
    document.querySelector('#TheClick').addEventListener("click", go2);
    document.querySelector('#url').addEventListener("change", go2);

}
function go2(){
    var a = document.querySelector('#url');
    var num = a.selectedIndex;
    document.location = a.options[num].value;
}
</script>
</head>
<body>
  <form id="selector1" action="">
      <select name="" id="url">
          <option value="http://walla.co.il">walla</option>
          <option value="http://mako.co.il">Mako</option>
          <option value="http://ynet.co.il">Ynet</option>
          <option value="http://one.co.il">One</option>
          <option value="http://sport5.co.il">Sport5</option>
   <input type="button" value="go" id="TheClick">
      </select>
  </form>
 
</body>
</html>
